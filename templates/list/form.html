<form 
  id="list-add" 
  class="mt-5 flex flex-col" 
  hx-post="/items"  
  hx-swap="beforeend" 
  hx-target="#list"
  hx-on:submit="document.getElementById('list-input').value = ''"
  >
  <div class="flex flex-row"> 
    <input id="list-input" class="p-2 rounded-md mr-2 text-black flex-1" type="text" name="name" hx-on:input="document.getElementById('add-error')?.remove()" required></input>
    <button class="rounded-md px-5 py-2 text-white bg-slate-500" type="submit">Add</button>
  </div>
  {% match error %}
    {% when Some with (msg) %}
    <div id="add-error" class="p-2 rounded-md bg-red-50 border border-red-500 text-red-500 mt-2">Error: {{ msg }}</div>
    {% when None %}
  {% endmatch %}
</form>
